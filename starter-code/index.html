<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div id="main-container">
      <h1 id="H1-test">Ironhack Merchandising Shop</h1>
      <!-- ---------------------------------- -->
      <div class="product">
        <span id="span-product-description">product-description</span>
        <span id="span-product-price-unit" class="productUnitPrice">14</span>
        <div>
          QTY:
          <input
            type="number"
            id="product-quantity-input"
            class="product-quantity"
          />
        </div>
        <div id="product-price-total" class="product-price-output">
          <span id="span product-price-total"></span>
        </div>
        <button class="btn-delete">Delete</button>
      </div>

    <!-- ---------------------------------- -->
      <div class="product">
        <div id="product-description2">
          <span id="span-product-description2">product-description</span>
        </div>
        <div id="product-price-unit2">
          <span id="span-product-price-unit2" class="productUnitPrice">22</span>
        </div>
        <div id="product-quantity2">
          <div>
            QTY:
            <input
              type="number"
              id="product-quantity-input2"
              class="product-quantity"
            />
             </div>
        </div>
        <div id="product-price-total2">
          <span id="span product-price-total2"></span>
        </div>
        <div id="delete2"><button class="btn-delete">Delete</button></div>
      </div>

    <!-- ---------------------------------- -->
      <div id="general-btns">
        <form id="formCreate" action="formCreate">
          First name: <input type="text" name="fname" /><br />
          Last name: <input type="text" name="lname" /><br />
          <button id="createItems" class="btn" onclick="">Create Item</button>
        </form>

        <button id="btnCalculatePrices" class="btn-success" onclick="">
          Calculate Prices
        </button>
        <h2>Total Price:<span id="total-price-output">$0</span></h2>
      </div>
    </div>
  </body>
</html>
